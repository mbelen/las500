<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
        <link href="dudas.css" rel="stylesheet" type="text/css"/>
    </head>
    
    <body>
        
        <header>
            <h1>Formulario de contacto</h1>
        </header>
        
        <form>
            
            <div class="campo">
                <input type="text" name="nombre" placeholder="Ingrese su nombre y apellido">
            </div>
            <br>
            <div class="campo">
                <input type="email" name="email" placeholder="Ingrese su email">
            </div>
            <br>
            <div class="campo">
                <input type="text" name="asunto" placeholder="Ingrese asunto">
            </div>
            <br>
            <div class="campo">
                <textarea name="consulta" placeholder="Ingrese su consulta"></textarea>
            </div>
            <br>
            <div class="botones">
                <input type="reset" name="botonreset" value="Borrar"><input type="submit" name="botonenviar" value="Enviar consulta">
            </div>
        </form>
        
    </body>
</html>
